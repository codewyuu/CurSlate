<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CurSlate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #1F2937;
      background-color: #FFFFFF;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #E5E7EB;
    }
    
    .header-logo {
      display: flex;
      align-items: center;
    }
    
    .header-logo svg {
      height: 24px;
      width: 24px;
      color: #6366F1;
    }
    
    .header-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      margin-left: 8px;
    }
    
    .main {
      padding: 16px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #D1D5DB;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #6366F1;
    }
    
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      color: #6B7280;
      margin-bottom: 4px;
    }
    
    .form-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #D1D5DB;
      border-radius: 4px;
      font-size: 14px;
      color: #1F2937;
      background-color: #FFFFFF;
      font-family: 'Inter', sans-serif;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-top: 1px solid #E5E7EB;
      background-color: #F9FAFB;
    }
    
    .btn {
      padding: 8px 12px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-primary {
      background-color: #6366F1;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #4F46E5;
    }
    
    .btn-secondary {
      background-color: #F3F4F6;
      color: #1F2937;
      border: 1px solid #D1D5DB;
    }
    
    .btn-secondary:hover {
      background-color: #E5E7EB;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
      </svg>
      <span class="header-title">CurSlate</span>
    </div>
  </div>
  
  <div class="main">
    <div class="toggle-container">
      <span class="toggle-label">Enable Translation</span>
      <label class="toggle">
        <input type="checkbox" id="translation-toggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="target-language">Translate to:</label>
      <select class="form-select" id="target-language">
        <option value="en">English</option>
        <option value="es">Spanish (Español)</option>
        <option value="fr">French (Français)</option>
        <option value="de">German (Deutsch)</option>
        <option value="it">Italian (Italiano)</option>
        <option value="pt">Portuguese (Português)</option>
        <option value="ru">Russian (Русский)</option>
        <option value="zh">Chinese (中文)</option>
        <option value="ja">Japanese (日本語)</option>
        <option value="ko">Korean (한국어)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="hover-delay">Hover Delay (ms):</label>
      <select class="form-select" id="hover-delay">
        <option value="0">Instant</option>
        <option value="100">100ms</option>
        <option value="200">200ms</option>
        <option value="300">300ms (Default)</option>
        <option value="500">500ms</option>
        <option value="1000">1000ms</option>
      </select>
    </div>
  </div>
  
  <div class="footer">
    <button class="btn btn-secondary" id="options-btn">Options</button>
    <button class="btn btn-primary" id="save-btn">Save</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
